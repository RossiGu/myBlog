<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title>Myblog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<!--    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>-->

<!--    <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.18/summernote-bs4.min.js"></script>-->
</head>

<body>

<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/posts">Myblog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
</header>

<section>
    <div class="container" style="width: 60%; padding-bottom: 30px;">
        <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
            </ol>
        </nav>

        <div>
            <th:block th:include="mensagemValid"></th:block>
            <form method="post">
                <div class="mb-3">
                    <input type="text" class="form-control" name="title" placeholder="Título do post *" >
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" name="author" placeholder="Autor do post *" >
                </div>
                <div class="mb-3">
                    <textarea class="form-control" name="text" rows="3" placeholder="Texto do post *"></textarea>
                    <small class="form-text text-muted">(*) Campos obrigatórios</small>
                </div>
                <button type="submit" class="btn btn-success">Publicar</button>
                <a href="/posts" type="button" class="btn btn-danger">Cancelar</a>
            </form>

        </div>
    </div>
</section>

</body>
</html>
